<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Deniel Den">
  <link rel="shortcut icon" href="https://denielden.github.io/img/favicon.svg" type="image/svg+xml">
  <title>Order summary card | Frontend Mentor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/style.css">
</head> 
<body>

  <main>
    <div class="card">
      <img src="./img/illustration-hero.svg" alt="Hero Order Summary">
      <div class="card-content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any sdevice anywhere you like!</p>

        <div class="card-summary">
          <div class="card-plan">
            <img src="./img/icon-music.svg" alt="Music icon">
            <p><strong>Annual Plan</strong><br>$59.99/year</p>
          </div>
          <a href="#" title="Change plan">Change</a>
        </div>

        <button type="submit">Proceed to Payment</button>
        <button type="reset">Cancel Order</button>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    <small>
      Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/denielden" title="Deniel Den">denie/den</a> üòÅ.
    </small>
  </footer>
</body>
</html>
